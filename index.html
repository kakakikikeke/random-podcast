<html>
  <head>
    <title>kakakikikeke's Podcast Random Player</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="show_note">
      <nav role="navigation">
	<div id="menu_toggle">
	  <input type="checkbox" />
          <span></span>
	  <span></span>
	  <span></span>
          {{ .ShowNote }}
	</div>
      </nav>
    </div>
    <div id="bg_color"></div>
    <div id="bg_img"></div>
    <div id="reload">
      <div class="right_side"><a href="/" class="btn">ランダムに他のエピソードを聴く</a></div>
      <div class="right_side"><a href="https://kakakikikeke.com/podcast">エピソード一覧</a></div>
    </div>
    <div id="player">
      <div id="ep_title" class="_base_font">{{ .Title }}</div>
      <div id="date" class="base_font">Rec date: {{ .Published }}</div>
      <div id="about" class="base_font">{{ .About }}</div>
      <audio id="audio1" src="{{ .URL }}" preload controls>Your browser does not support HTML5 Audio!</audio>
    </div>
  </body>
</html>
